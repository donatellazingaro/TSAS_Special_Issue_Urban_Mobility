name: ci-environment
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - numpy
  - pandas
  - matplotlib
  - scikit-learn
  - statsmodels
  - geopandas
  - shapely
  - osmnx
  - networkx
  - dask
  - pyarrow
  - pip
  - pip:
      - pytest
      - flake8
      - package_name_not_in_conda
