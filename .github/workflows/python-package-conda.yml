name: Python Package (Conda)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: TSAS_Special_Issue_Urban_Mobility

    steps:
      # ----------------- 1. Checkout the repository -----------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------- 2. Diagnostic: show files ------------------
      - name: Show working directory contents
        run: |
          echo "Current directory:"
          pwd
          echo "Files:"
          ls -al

      # ----------------- 3. Cache Conda packages --------------------
      - name: Cache Conda
        uses: actions/cache@v4
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ hashFiles('TSAS_Special_Issue_Urban_Mobility/environment.yml') }}
          restore-keys: |
            ${{ runner.os }}-conda-

      # ----------------- 4. Set up Miniconda with Mamba -------------
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: ci-environment             # must match 'name:' in environment.yml
          environment-file: environment.yml
          python-version: 3.10
          auto-update-conda: true
          use-mamba: true
          channels: conda-forge,defaults

      # ----------------- 5. Verify environment ----------------------
      - name: Verify environment
        run: conda list

      # ----------------- 6. Lint code with flake8 -------------------
      - name: Lint with flake8
        run: |
          echo "Running flake8 linting..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      # ----------------- 7. Run tests with pytest -------------------
      - name: Run tests with pytest
        run: |
          echo "Running pytest..."
          pytest -v
