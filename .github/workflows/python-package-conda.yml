name: Python Package (Conda)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    # Make sure all steps run inside the actual repository folder
    defaults:
      run:
        working-directory: TSAS_Special_Issue_Urban_Mobility

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show working directory contents  # üîç diagnostic (safe to keep)
        run: |
          echo "Current directory:"
          pwd
          echo "Files:"
          ls -al

      # Cache Conda packages
      - name: Cache Conda
        uses: actions/cache@v4
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ hashFiles('environment.yml') }}
          restore-keys: |
            ${{ runner.os }}-conda-

      # Set up Conda environment using Mamba
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: ci-environment    # must match name in environment.yml
          environment-file: environment.yml
          python-version: 3.10
          auto-update-conda: true
          use-mamba: true
          channels: conda-forge, defaults
          use-only-tar-bz2: true

      - name: Verify environment
        run: conda list

      - name: Lint with flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run tests with pytest
        run: pytest
